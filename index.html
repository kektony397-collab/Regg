<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Bike Dashboard</title>
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Orbitron"', 'sans-serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              'brand-dark': '#0a0a0a',
              'brand-light': '#f5f5f5',
              'brand-primary': '#00f5d4',
              'brand-secondary': '#9b5de5',
              'brand-accent': '#f15bb5',
              'brand-error': '#ff0054',
            },
            backgroundImage: {
              'neon-gradient': 'linear-gradient(90deg, #00f5d4, #9b5de5, #f15bb5)',
            },
            boxShadow: {
              'neon-primary': '0 0 5px #00f5d4, 0 0 10px #00f5d4, 0 0 20px #00f5d4',
              'neon-accent': '0 0 5px #f15bb5, 0 0 10px #f15bb5',
            },
          },
        }
      }
    </script>
    <style>
      @keyframes move-background {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 100px 100px;
        }
      }
      .bg-animated-grid {
        background-color: #0a0a0a;
        background-image:
          linear-gradient(to right, rgba(0, 245, 212, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 245, 212, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: move-background 4s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.25.1",

    "react-dom/": "https://aistudiocdn.com/react-dom@^18.3.1/",
    "kalman-filter": "https://aistudiocdn.com/kalman-filter@^2.0.0",
    "react": "https://aistudiocdn.com/react@^18.3.1",
    "react/": "https://aistudiocdn.com/react@^18.3.1/",
    "zustand": "https://aistudiocdn.com/zustand@^4.5.4",
    "zustand/": "https://aistudiocdn.com/zustand@^4.5.4/",
    "@headlessui/react": "https://aistudiocdn.com/@headlessui/react@^2.1.2",
    "dexie": "https://aistudiocdn.com/dexie@^4.0.8",
    "dexie-react-hooks": "https://aistudiocdn.com/dexie-react-hooks@^1.1.7",
    "react-window": "https://aistudiocdn.com/react-window@^1.8.10",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.2"
  }
}
</script>
</head>
  <body class="bg-brand-dark text-brand-light font-sans bg-animated-grid">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
